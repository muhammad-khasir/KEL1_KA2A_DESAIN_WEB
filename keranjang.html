  <!-- form pemesanan -->
  <div class="contact-page section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 align-self-center">
          <div class="left-text">
            <img src="assets/images/banner-image.jpeg" alt="">
            <br>
            <h2>Violet Evergarden Dress</h2>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="right-content">
            <div class="row">
              <form id="order-form" action="berhasil.html" method="get">
                <label for="name">Nama Anda:</label>
                <input type="text" name="name" id="name" required>
                
                <label for="address">Alamat Anda:</label>
                <textarea name="address" id="address" required></textarea>
                
                <label for="phone">No. Telepon:</label>
                <input type="tel" name="phone" id="phone" required>

                
                <label>Ukuran Baju:</label>
                <select name="size" required>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>

                <label>Warna Baju:</label>
                <select name="color" required>
                    <option value="Merah">Merah</option>
                    <option value="Biru">Biru</option>
                    <option value="Hijau">Unggu</option>
                    <option value="Hitam">Hitam</option>
                </select>

                <label for="payment">Metode Pembayaran:</label>
                <select name="payment" id="payment" required>
                    <option value="transfer">Bank Transfer</option>
                    <option value="cod">Pembayaran Tunai</option>
                    <option value="ewallet">Dompet Digital</option>
                </select>

                <label>Jumlah Pembelian:</label>
                <input type="number" id="quantity" name="quantity" value="1" min="1" required>
                
                <label>Total Harga:</label>
                <input type="text" id="total-price" name="total-price" value="340000" readonly>
                
                <button type="submit">Pesan Sekarang</button>
            </form>

            <script>
              document.getElementById('quantity').addEventListener('input', function() {
                  let unitPrice = 340000;
                  let quantity = parseInt(this.value);
                  document.getElementById('total-price').value = unitPrice * quantity;
              });
          </script>  
            </div>
          </div>
        </div>
      </div>
    </div>
